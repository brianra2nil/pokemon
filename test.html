  <div class="divider"></div>
  <div class="section">
    <h5><div id="srcBy" class="col s12 l2 left-align yellow lighten-1">
        Search by:
      </div>
  </h5>
  
  </div>


  <div class="divider"></div>
  <div class="section blue lighten-1 bigbar">
    <p><div class="col s4 m7 ">
        Pokemon Name:</p>
    <p><div class="input-field inline">
        <input id="inputName" type="text" class="validate blue lighten-1 grey-text text-lighten-2" placeholder="i.e. Pikachu" autofocus></p></div>
        <!-- <label for="nameInput">i.e. Pikachu</label> -->
        <button id="searchName">search</button></p>
    </div>
      
  


  <div class="divider "></div>
  <div class="section blue lighten-1 bigbar">
    <p><div class="col s4 m7 ">
        Pokemon Type:</p>
    <p><div class="input-field inline">
        <select id="inputType" name="pokemonType" class="browser-default blue lighten-1 grey-text text-lighten-2">
          <option value="Choose your option" disabled selected>Choose a type</option>
          <option value="Colorless">Colorless</option>
          <option value="Darkness">Darkness</option>
          <option value="Dragon">Dragon</option>
          <option value="Lightning">Lightning</option>
          <option value="Fairy">Fairy</option>
          <option value="Fighting">Fighting</option>
          <option value="Fire">Fire</option>
          <option value="Grass">Grass</option>
          <option value="Metal">Metal</option>
          <option value="Psychic">Psychic</option>
          <option value="Water">Water</option>
        </select></p></div>
        <button id="searchType">search</button></p>
  </div>
          





  
  
    


  <!-- teal info bar that gives some basic info about the pokemon -->
  <div class="row teal lighten-2 info">
    <div id="info" class="col s12 l6 hide">
      <!-- show name or type from search -->
    </div>
    <div id='typeNote' class="col s12 m6 hide">
      (Note: Searching by type shows 100 random cards of that type.)
    </div>
  </div>


  <!-- section that appears before searching for a card -->
  <section id="cardLanding" class="row">
    <!-- background image on left -->
    <div class="col s2 left-align hide-on-small-only">
      <img src="./assets/Images/cardsSideImage.png">
      <img src="./assets/Images/cardsSideImage.png">
    </div>

    <!-- random card center -->
    <div id="randomDisplay" class="col s8 center-align">
      <!-- random cards go here -->
    </div>

    <!-- background image on left -->
    <div class="col s2 right-align">
      <img src="./assets/Images/cardsSideImage.png">
      <img src="./assets/Images/cardsSideImage.png">
    </div>
  </section>

  <!-- Display of the cards that match search -->
  <section id="cardDisplay" class="row hide">
    <!-- pokeCards are populated here -->
  </section>
